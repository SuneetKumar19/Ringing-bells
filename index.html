<!DOCTYPE html>
<html>
    <head>
<title>Ringing keys</title>
<link href='https://fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Staatliches' rel='stylesheet'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
 
</head>
<body>
      <a href="https://www.facebook.com/">  <i class="fab fa-facebook-f" id="fb"></i></a>
      <a href="https://www.instagram.com"><i class="fab fa-instagram" id="insta"></i></a>
      
     <h1>   <i class="fas fa-music  "></i>   Ringing Bells  <i class="fas fa-music"></i> </h1> 
    <div class="keys" id="pads">
        <div data-key="65" class="keys">
            <kbd>A</kbd>
            <span class="sound" id="65">bubbles</span>
        </div>

        <div data-key="83" class="keys">
            <kbd>S</kbd>
          <span class="sound"  id="83">clay</span>
        </div>

        <div data-key="68" class="keys">
                <kbd>D</kbd>
            <span class="sound"  id="68">confetti</span>
        </div>

        <div data-key="70" class="keys">
            <kbd>F</kbd>
            <span class="sound"  id="70">corona</span>
        </div>

        <div data-key="71" class="keys">
            <kbd>G</kbd>
            <span class="sound"  id="71">spiral</span>
        </div>  

        <div data-key="72" class="keys">
                <kbd>H</kbd>
                <span class="sound"  id="72">flash</span>
         </div> 

          <div data-key="74" class="keys">
              <kbd>J</kbd>
              <span class="sound"  id="74">veil</span>
          </div>  
         <div data-key="75" class="keys">
               <kbd>K</kbd>
              <span class="sound"  id="75">suspension</span>
         </div>  
    </div>
    <span id="music">
    <audio data-key="65" src="songs/1.mp3" id ="65x"></audio>
    <audio data-key="83" src="songs/2.mp3" id ="83x"></audio>
    <audio data-key="68" src="songs/3.mp3" id ="68x"></audio>
    <audio data-key="70" src="songs/4.mp3" id ="70x"></audio>    
    <audio data-key="71" src="songs/5.mp3" id ="71x"></audio>
    <audio data-key="72" src="songs/6.mp3" id ="72x"></audio>
    <audio data-key="74" src="songs/7.mp3" id ="74x"></audio>
    <audio data-key="75" src="songs/8.mp3" id ="75x"></audio>
    </span>



    <script src="day1.js"> </script> 
    <link rel="stylesheet" href="day1.css">
</body>
</html>
